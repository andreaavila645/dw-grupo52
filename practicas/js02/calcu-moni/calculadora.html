<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Calculadora</h1>

        <!--SUMA-->
        <div>
            <input type="number" id="suma-numero1" placeholder="Ingresa el número 1">
            <input type="number" id="suma-numero2" placeholder="Ingresa el número 2">
            <button onclick="sumar();">Sumar</button>
        </div>
        <div id="resultado">
            Resultado:
        </div>

        <!--RESTA-->
        <div>
            <input type="number" id="resta-numero1" placeholder="Ingresa el número 1">
            <input type="number" id="resta-numero2" placeholder="Ingresa el número 2">
            <button onclick="restar();">Restar</button>
        </div>
        <div id="resta-resultado">
            Resultado:
        </div>

        <!--MULTIPLICACIÓN-->
        <div>
            <input type="number" id="multiplicacion-numero1" placeholder="Ingresa el número 1">
            <input type="number" id="multiplicacion-numero2" placeholder="Ingresa el número 2">
            <button onclick="multiplicar();">Multiplicación</button>
        </div>
        <div id="multiplicacion-resultado">
            Resultado:
        </div>

        <!--DIVISIÓN-->
        <div>
            <input type="number" id="division-numero1" placeholder="Ingresa el número 1">
            <input type="number" id="division-numero2" placeholder="Ingresa el número 2">
            <button onclick="dividir();">División</button>
        </div>
        <div id="division-resultado">
            Resultado:
        </div>
        
    </div>


    <script src="./calculadora.js"></script>
</body>
</html>
